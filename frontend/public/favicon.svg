<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Candlestick chart icon -->
  <g fill="#ffffff">
    <!-- Candle 1 - bullish -->
    <line x1="25" y1="35" x2="25" y2="65" stroke="#10b981" stroke-width="2"/>
    <rect x="20" y="45" width="10" height="15" fill="#10b981"/>
    
    <!-- Candle 2 - bearish -->
    <line x1="40" y1="25" x2="40" y2="70" stroke="#ef4444" stroke-width="2"/>
    <rect x="35" y="30" width="10" height="35" fill="#ef4444"/>
    
    <!-- Candle 3 - bullish -->
    <line x1="55" y1="40" x2="55" y2="60" stroke="#10b981" stroke-width="2"/>
    <rect x="50" y="48" width="10" height="8" fill="#10b981"/>
    
    <!-- Candle 4 - bullish big -->
    <line x1="70" y1="30" x2="70" y2="65" stroke="#10b981" stroke-width="2"/>
    <rect x="65" y="35" width="10" height="25" fill="#10b981"/>
  </g>
</svg>
